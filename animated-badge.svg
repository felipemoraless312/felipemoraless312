<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120">
  <defs>
    <!-- Gradiente animado -->
    <linearGradient id="gradiente" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f">
        <animate attributeName="stop-color" values="#00f;#0ff;#00f" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#0ff">
        <animate attributeName="stop-color" values="#0ff;#00f;#0ff" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect rx="20" ry="20" width="600" height="120" fill="#0b1220" stroke="url(#gradiente)" stroke-width="4"/>

  <!-- Texto animado -->
  <text x="50%" y="50%" font-size="36" font-family="Arial, sans-serif" fill="url(#gradiente)" text-anchor="middle" alignment-baseline="middle">
    ğŸ‘¨â€ğŸ’» Hola, soy Luis Felipe
    <animate attributeName="font-size" values="36;40;36" dur="3s" repeatCount="indefinite" />
  </text>

  <!-- Brillo que cruza -->
  <rect x="-200" y="0" width="200" height="120" fill="white" opacity="0.05">
    <animate attributeName="x" from="-200" to="600" dur="4s" repeatCount="indefinite" />
  </rect>
</svg>
